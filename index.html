<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Font: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b4f7322401.js" crossorigin="anonymous"></script>
</head>

<body class="manrope">
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row items-center">
                <div>
                    <h1 class="text-7xl font-extrabold">
                        It's good <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="text-lg py-8">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div>
                    <img src="images/banner.png" class="w-3/4" />
                    <!-- Ratings Badge -->
                    <div class="-mt-20 flex items-center gap-10 drop-shadow-lg rounded-lg bg-white p-5 w-72">
                        <i class="fa-solid fa-star text-4xl text-amber-400"></i>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
</body>

</html>
